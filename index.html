<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Cutter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            background: #121212;
            color: white;
            padding: 35px;
            display: flex;
            justify-content: space-between;
        }

        .content {
            flex: 1;
            padding: 0 20px;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .ad-section {
            width: 300px;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #FFE700;
            color: black;
            font-family: 'Roboto Mono', monospace;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            margin-top: 35px;
        }

        audio {
            width: 100%;
            margin-top: 30px;
            background: #FFE700;
            border-radius: 5px;
        }

        .slider-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            gap: 5px;
            color: yellow;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            gap: 5px;
            margin-top: 25px;
        }

        .slider-label {
            font-size: 14px;
            font-weight: bold;
            color: yellow;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- إعلان الجهة اليسرى -->
    <div class="ad-section">
        <script async="async" data-cfasync="false" src="//pl26107703.effectiveratecpm.com/6f2e75b40bdbb008aca8ce5f20fe930f/invoke.js"></script>
        <div id="container-6f2e75b40bdbb008aca8ce5f20fe930f"></div>
    </div>

    <div class="content">
        <div class="container">
            <h2>Song Cutter</h2>
            <input type="file" id="audioInput" accept="audio/*">
            <audio id="audioPlayer" controls></audio>

            <div class="slider-wrapper">
                <div class="slider-container">
                    <span class="slider-label">Open</span>
                    <input type="range" id="startTime" min="0" step="0.1" value="0">
                    <span id="startTimeDisplay">00:00</span>
                </div>

                <div class="slider-container">
                    <span class="slider-label">Stop</span>
                    <input type="range" id="endTime" min="0" step="0.1" value="0">
                    <span id="endTimeDisplay">00:00</span>
                </div>
            </div>

            <button id="downloadButton" disabled>Cut & Download</button>
        </div>

        <footer class="footer">
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> |
            © 2025
        </footer>
    </div>

    <!-- إعلان الجهة اليمنى -->
    <div class="ad-section">
        <script async="async" data-cfasync="false" src="//pl26107703.effectiveratecpm.com/6f2e75b40bdbb008aca8ce5f20fe930f/invoke.js"></script>
        <div id="container-6f2e75b40bdbb008aca8ce5f20fe930f"></div>
    </div>

</body>
</html>
